  <main class="main">
   <h1>
    Contact Us
   </h1>
   <div class="contact-info">
    <div class="contact-item">
     <i class="fas fa-phone">
     </i>
     <p>
      Phone: +91 1234567890
     </p>
    </div>
    <div class="contact-item">
     <i class="fas fa-envelope">
     </i>
     <p>
      Email: info@yourdp.com
     </p>
    </div>
    <div class="contact-item">
     <i class="fas fa-map-marker-alt">
     </i>
     <p>
      Address: 1st Floor, Shyam Icon, SP Ring Rd,
     </p>
    </div>
   </div>
   <div class="form-container">
    <form class="contact-form">
     <div class="form-group">
      <label for="name">
       Your Name
       <span>
        *
       </span>
      </label>
      <input id="name" placeholder="Name:" type="text"/>
     </div>
     <div class="form-group">
      <label for="email">
       Your Email
       <span>
        *
       </span>
      </label>
      <input id="email" placeholder="Email:" type="email"/>
     </div>
     <div class="form-group">
      <label for="subject">
       Subject
       <span>
        *
       </span>
      </label>
      <input id="subject" placeholder="Subject:" type="text"/>
     </div>
     <div class="form-group">
      <label for="comments">
       Comments
       <span>
        *
       </span>
      </label>
      <textarea id="comments" placeholder="Comments:"></textarea>
     </div>
     <button type="submit">
      SEND MESSAGE
     </button>
    </form>
    <div class="yoga-image">
     <img alt="Illustration of a person doing yoga" src="C:\Users\DHAVNIT\OneDrive\Desktop\New folder\1service.jpg""/>
